<section>
    <div class="top">
        <img [src]="profile.profile_picture" alt="">
        <h3>{{ profile.username }}</h3>
        <div class="profile_info">
            <p>{{ profile.followers.length | thousandSuffix : 1 }} Followers</p>
            <span></span>
            <p>{{ profile.videos.length | thousandSuffix : 1 }} Videos</p>
        </div>
        <button>FOLLOW</button>
    </div>
    <ul>
        <li *ngFor="let item of selectable_items; index as id" 
            [ngClass]="{'selected': selected_item == id}"
            (click)="handleSelectItem(id)">{{ item }}</li>
    </ul>
    <app-profile-videos-container-component *ngIf="selected_item === 0" [videos]="profile.videos"></app-profile-videos-container-component>
    <app-profile-about *ngIf="selected_item === 1" [profile]="profile"></app-profile-about>
</section>
